<div style="margin: 100px">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker"
           (dateInput)="addEvent($event)" (dateChange)="addEvent($event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

  <mat-form-field>
    <input type="number" matInput [(ngModel)]="employeeId">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input type="time" matInput [(ngModel)]="startTime">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input type="time" matInput [(ngModel)]="endTime">
  </mat-form-field>
  <br>

  <button [disabled]="employeeId<1 || startTime==''|| endTime==''|| date==undefined" mat-raised-button (click)="insertSession()">Add Session</button>

  <mat-card style="margin-top: 30px" *ngFor="let s of sessions">
    <mat-card-title>{{s.employeeId}}</mat-card-title>
    <mat-card-subtitle>{{s.startTime}}</mat-card-subtitle>
    <mat-card-subtitle>{{s.endTime}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="deleteSession(s.id)">Delete</button>
    </mat-card-actions>
  </mat-card>



</div>
