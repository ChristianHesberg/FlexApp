<div style="margin: 100px">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker"
           (dateInput)="addEvent($event)" (dateChange)="addEvent($event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

  <mat-form-field>
    <input type="time" matInput [(ngModel)]="startTime">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input type="time" matInput [(ngModel)]="endTime">
  </mat-form-field>
  <br>

  <button [disabled]="startTime==''|| endTime==''|| date==undefined" mat-raised-button (click)="createSession()">Add Session</button>
</div>
